<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Guide</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Country Guide</h1>
    <div class="container" id="main">
        <div id="flag">
            <img src="" alt="Flag">
        </div>
        <div id="data">
            <select id="country">
            </select>
            <p>Capital : <span id="capital"></span></p>
            <p>Country Code : <span id="country-code"></span></p>
            <p>Population : <span id="population"></span></p>
            <p>Currency: <span id="currency"></span></p>
            <p>Latitude Longitude: <span id="latlong"></span></p>
            <p>Region : <span id="region"></span></p>
            <p>Sub Region : <span id="subregion"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
